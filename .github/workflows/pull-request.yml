name: "Pull Request CI"
on:
  pull_request:
    types: [opened, synchronize]
permissions:
  contents: write
jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2.1.1
        with:
          version: 0.12.0-dev.790+ad6f8e3a5
      - name: Build
        run: zig build release -Doptimize=Debug
      - name: Test
        run: zig build test
          


